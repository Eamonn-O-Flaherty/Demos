<script id="welcomeToDemosTab" type="text/html">
    <div id='welcomeToDemosContent'>
<p>Welcome! I'm delighted to be sharing this prototype with you.</p>

  <p>Demos is intended for the democrcies of the world to help them do things better, and to generally make the world a more democratic place.</p> 
 
  <p>Demos is a part of the Better Democracy campaign and will allow us to vote on topics of our choosing - in as much detail as we want - so as to inform ourselves, each other and our elected representatives as to our view on things.
  </p>

<p>It is to be used alongside the current system, and is a better way to allow the grassroots to do a few things:</p>

<ul>
  <li>petioning </li>
  <li>polling</li>
  <li>organising</li>
  <li>influencing legislation</li>
</ul>

<p>It will be a quick, accurate and easy way of
  expressing the <b>will of the people</b>.</p>

  <p>For more info please visit the <a href="about.html">about page</a>.
</p>
</div>
